<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="body-container">
    <header class="header-container">
      <div class="title-container">
        <h1>TODO</h1>
        <img class="switch-dark-mode" src="./images/icon-sun.svg" />
      </div>
      <form class="form-container">
        <div class="input-container">
          <div class="input-container check-circle"></div>
          <input class="input-container input" type="text" placeholder="Create a new todo..." />
        </div>
      </form>

    </header>

    <main>
      <div class="items-container ">
      </div>
      <div class="items-container__item-info ">
        <p class="item-counter">
          items left
        </p>
        <p>
          Clear Completed
        </p>
      </div>
      <div class="selector-container">
        <p>All</p>
        <p>Active</p>
        <p>Completed</p>
      </div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
